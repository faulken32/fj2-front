<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="jobCat">
      <h2 data-cy="jobCatDetailsHeading"><span jhiTranslate="flashJobsApp.jobCat.detail.title">Job Cat</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ jobCat.id }}</span>
        </dd>
        <dt><span jhiTranslate="flashJobsApp.jobCat.name">Name</span></dt>
        <dd>
          <span>{{ jobCat.name }}</span>
        </dd>
        <dt><span jhiTranslate="flashJobsApp.jobCat.description">Description</span></dt>
        <dd>
          <span>{{ jobCat.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/job-cat', jobCat.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
