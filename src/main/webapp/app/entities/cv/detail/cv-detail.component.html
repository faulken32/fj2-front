<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="cv">
      <h2 data-cy="cvDetailsHeading"><span jhiTranslate="flashJobsApp.cv.detail.title">Cv</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ cv.id }}</span>
        </dd>
        <dt><span jhiTranslate="flashJobsApp.cv.name">Name</span></dt>
        <dd>
          <span>{{ cv.name }}</span>
        </dd>
        <dt><span jhiTranslate="flashJobsApp.cv.updateDate">Update Date</span></dt>
        <dd>
          <span>{{ cv.updateDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="flashJobsApp.cv.format">Format</span></dt>
        <dd>
          <span>{{ cv.format }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/cv', cv.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
